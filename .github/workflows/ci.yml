name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install ruff black pytest
          pip install -e packages/edna-common
      
      - name: Lint with Ruff
        run: ruff check apps/ packages/ tests/
      
      - name: Check formatting with Black
        run: black --check apps/ packages/ tests/

  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: edna
          POSTGRES_PASSWORD: edna
          POSTGRES_DB: edna
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest psycopg2-binary
          pip install -e packages/edna-common
          pip install -e apps/identity
      
      - name: Run migrations
        run: |
          PGPASSWORD=edna psql -h localhost -U edna -d edna -f migrations/001_init_schema.sql
        env:
          DATABASE_URL: postgresql://edna:edna@localhost:5432/edna
      
      - name: Run tests
        run: pytest tests/ -v
        env:
          DATABASE_URL: postgresql://edna:edna@localhost:5432/edna

